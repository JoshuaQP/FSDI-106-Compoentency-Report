<html lang="en">

<head>
    <meta charset="UTF-8" />

</head>

<body>
    <div class="W text-center">
        

    <h1>"Do or do not. There is no Try." - <span> YODA <(-_-)> </span></h1>
    <!-- header -->
    <main class=" container-fluid">
        <!-- list of task -->
        <section id="list">
            <div id="pendingList" class="todo-list">
                <h3>‚è∞Pending LIST‚åõ</h3>
            </div>

            <div id="doneList" class="todo-list">
                <h3>‚úÖCOMPLETED listüôå</h3>
            </div>
        </section>

        <!-- capture form -->

        <section id="capture-form">
            <h3>üìÜTask info‚úç</h3>

            <div class="form">
                <div class="control">
                    <label class="form-label">Name:</label>
                    <input id="txtTitle" type="text" class="form-control" autocomplete="off" />
                </div>

                <div class="control">
                    <label class="form-label">Important:</label>
                    <i id="iImportant" class="far fa-star"></i>
                </div>

                <div class="control">
                    <label class="txtDescription" class="form-label">Description:</label>
                    <textarea id="txtDescription" type="text" class="form-control" autocomplete="off">
            </textarea>
                </div>

                <div class="control">
                    <label class="form-label">Category:</label>
                    <select id="selCategory" class="form-control1">
                        <option>Personal Time</option>
                        <option>Chores</option>
                        <option>Work</option>
                        <option>Family</option>
                        <option>School</option>
                    </select>
                </div>
                <div class="control">
                    <label class="form-label">Location:</label>
                    <input id="txtLocation" type="text" class="form-control" autocomplete="off" />
                </div>

                <div class="control">
                    <label class="form-label">Due Date:</label>
                    <input id="selDueDate" type="datetime-local" class="form-control" autocomplete="off" />
                </div>

                <div class="control">
                    <label class="form-label">Color:</label>
                    <input id="selColor" type="color" class="form-control" autocomplete="off" />
                </div>

                <div class="control">
                    <button class="btn-primary" id="btnSave">Save Task</button>
                </div>
            </div>
        </section>
    </main>

    
    <script src="/script/task.js"></script>
    <script src="/script/test.js"></script>
    <script src="/script/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
